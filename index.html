<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Whats That Noise?</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="saved-events.html">Saved Events</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s3">
      <form action="#">
        <div class="file-field input-field">
          <div id="search-button" class="btn" type="submit">
            <span>Search</span>
          </div>
          <div class="file-path-wrapper">
            <input id="search-input" class="search-input" type="text" placeholder="whats happening in...">
          </div>
        </div>
      </form>
<!-- Listed Events -->
      <ul class="collection" class="eventlist">
        <div id="listed-events"></div>
      </ul>

    </div>
    <div class="col s-9">
      <div class="row dark blue">
        <div class="col">
          <div class="row">
            <div class="col s-12 m-6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title" id="currentweather">
                    <h4 id="current-weather-title"></h4>
                  </span>
                  <!-- current weather holder -->
                  <div id="weatherinfo"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row teal">
        <div class="col">
          event expand
          <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title" id="eventname">Event</span>
                  <p id="event info">I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a href="#" id="ticketlink">get Tickets Here!</a>
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
