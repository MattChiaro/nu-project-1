<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Whats That Noise?</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="saved-events.html">Saved Events</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s4">
      <form action="#">
        <div class="file-field input-field">
          <div id="search-button" class="btn" type="submit" onclick="searchCity()">
            <span>Search</span>
          </div>
          <div class="file-path-wrapper">
            <input id="search-input" class="search-input" type="text" placeholder="whats happening in...">
          </div>
        </div>
        <div class="file-field input-field">
          <div id="search-button" class="datepicker btn" type="submit">
            <i class="material-icons">date_range</i>
          </div>
          <div class="file-path-wrapper">
            <input id="date-selector" type="text" placeholder="on...">
          </div>
        </div>
        <div class="input-field">
          <select id="event-type">
            <option value="" selected>All Events</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
            <option value="miscellaneous">Misc.</option>
          </select>
        </div>
      </form>

      <div id="hidden-el" class="card blue-grey darken-1 hide">
        <div class="card-content white-text">
          <span class="card-title" id="currentweather">
            <h4 id="current-weather-title"></h4>
          </span>
          <!-- current weather holder -->
          <div id="weatherinfo"></div>
        </div>
      </div>
      <!-- Listed Events -->
    </div>
    <ul class="collection eventlist col s8" id="listed-events">
    </ul>
  </div>


  <!-- MODALS -->
  <!-- ---------------------- -->


  <!-- bottom trigger modal for event details -->
  <div id="modal1" class="modal bottom-sheet"></div>


  <!-- city input validation modal -->
  <div id="no-city-input" class="modal">
    <div class="modal-content">
      <h4>OOPS!</h4>
      <p>You must type in a city</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
    </div>
  </div>

  <!-- date input validation modal -->
  <div id="no-date-input" class="modal">
    <div class="modal-content">
      <h4>OOPS</h4>
      <p>You must enter a date</p>
      <p><i>(we've auto-filled it with the current date for you)</i></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
